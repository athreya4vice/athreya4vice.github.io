<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>athreya4vice</title>
  <style>
    body {
      background-color: rgb(61, 107, 156);
      color: white;
      font-family: Calibri, sans-serif;
      margin: 0;
    }

    .hero {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .header {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 4rem;
    }
    .product-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 30px;
  padding: 40px;
  justify-items: center;
}
.arrow {
  position: fixed;
  bottom: 20px;
  left: 20px;
  font-size: 5rem;
  color: white;
  opacity: 0.6;
  cursor: default;
  z-index: 1000;
}
    .product {
  width: 100%;
  max-width: 300px;
  opacity: 0;
  transform: translateY(50px);
  transition: all 0.6s ease-out;
  background: rgba(0, 0, 0, 0.05);
  padding: 2rem;
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

    .product.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="header"><b>athreya 4 vice.</b></div>
  </div>
  <div class = "product-grid">
  <img class = "product" src = "images/Untitled design.png">
  <img class = "product" src="images/WhatsApp Image 2025-04-18 at 13.02.21.jpeg">
  <img class = "product" src="images/WhatsApp Image 2025-04-18 at 13.10.06.jpeg">  
  <img class = "product" src="images/WhatsApp Image 2025-04-18 at 16.52.36.jpeg">
  <img class = "product" src="images/WhatsApp Image 2025-04-18 at 16.55.02.jpeg">
  </div>



  <script>
    let lastScrollY = window.scrollY;
    const products = document.querySelectorAll('.product');

    window.addEventListener('scroll', () => {
      const currentScrollY = window.scrollY;
      const scrollingUp = currentScrollY < lastScrollY;
      

      if (scrollingUp) {
        products.forEach(product => {
          const rect = product.getBoundingClientRect();
          if (rect.top < window.innerHeight - 100 && !product.classList.contains('show')) {
            product.classList.add('show');
          }
        });
      }

      lastScrollY = currentScrollY <= 0 ? 0 : currentScrollY;
    });
  </script>
  <div class="arrow">&#8595;</div>
</body>
</html>
